version: "3.9"
services:
  mongodb:
    image: mongo:4.2
    container_name: mongodb
    restart: always
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGODB_USER
      - MONGO_INITDB_ROOT_PASSWORD=$MONGODB_PASSWORD
    volumes:
      # - ./db:/data/db
      - node-mongo-data

  app:
    depends_on:
      - mongodb
    build: .
    restart: always
    env_file: ./.env
    ports:
      - "3001:3001"
    environment:
      - DB_HOST=mongodb
      - DB_USER=$MONGODB_USER
      - DB_PASSWORD=$MONGODB_PASSWORD
      - DB_NAME=$MONGODB_DATABASE
      - DB_PORT=$MONGODB_DOCKER_PORT
volumes:
  node-mongo-data: